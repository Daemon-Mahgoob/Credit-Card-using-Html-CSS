<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Google Font - Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Card Ui Design</title>
  </head>
  <body>
    <div class="container">
      <header>
        <span class="credit-name">
          <img class="master" src="images/logo.png" alt="mastercard-logo" />
          <h5>Master Card</h5>
        </span>
        <img class="chip" src="images/chip.png" alt="chip" />
      </header>
      <div class="card-details">
        <h6 class="detail">Card Number</h6>
        <h5 class="card-num">8050 5040 2030 3020</h5>
      </div>
      <div class="name-valid">
        <h5 class="card-name">Ahmed Mohamed Ma</h5>
        <span class="valid">
          <h6>Valid Thru</h6>
          <h5>05/28</h5>
        </span>
      </div>
    </div>
  </body>
</html>
